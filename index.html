<!DOCTYPE html>
<html>
  <head>
    <title>Hello World</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1 id="title">Hello World</h1>
    <button id="my-button" onclick="myFunction()">Click me</button>
    <textarea id="my-textarea" rows="4" cols="50"></textarea>
    <button id="add-data" onclick="addToList()">Add to list</button>
    <ul id="my-list"></ul>
    <script>
      function myFunction() {
        console.log("Hello World");
        document.getElementById("title").innerHTML = "My notebook";
      }
      function addToList() {
        var text = document.getElementById("my-textarea").value;
        var node = document.createElement("LI");
        var textnode = document.createTextNode(text);
        node.appendChild(textnode);
        document.getElementById("my-list").appendChild(node);
      }
    </script>
  </body>
</html>
